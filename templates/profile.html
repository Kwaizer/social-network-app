<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ user.username }}'s Profile</h1>
    <p><a href="/">Home</a> | <a href="/feed">Feed</a></p>

    <!-- Follow/Unfollow Button -->
    {% if user.id != current_user.id %}
        <form action="{% if is_following %}/unfollow/{{ user.id }}{% else %}/follow/{{ user.id }}{% endif %}" method="POST">
            <button type="submit">
                {% if is_following %}Unfollow{% else %}Follow{% endif %}
            </button>
        </form>
    {% endif %}

    <!-- User's Posts -->
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                {% if post.image_path %}
                    <img src="{{ post.image_path }}" alt="Post Image" style="max-width: 200px;">
                {% endif %}
                <!-- Form to update a post -->
                <form action="/update/{{ post.id }}" method="POST" style="display:inline;">
                    <input type="text" name="title" value="{{ post.title }}" required>
                    <textarea name="content" required>{{ post.content }}</textarea>
                    <button type="submit">Update</button>
                </form>
                <!-- Form to delete a post -->
                <form action="/delete/{{ post.id }}" method="GET" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
